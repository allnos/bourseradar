<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Boursier : Strat√©gie Buffett (P/E & ROE)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        .update-time { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #34495e; color: white; padding: 14px; text-align: left; font-size: 1em; }
        td { padding: 14px; border-bottom: 1px solid #eee; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #e8f4f8; }
        .pe-tag, .roe-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: white; font-size: 0.9em; display: inline-block; }
        .tag-value { font-size: 0.8em; padding: 2px 6px; border-radius: 3px; margin-top: 4px; display: inline-block; }

        /* Couleurs pour le Tag */
        .tag-sous-√©valu√© { background-color: #27ae60; } /* Vert pour P/E tr√®s bas */
        .tag-qualit√©-prix { background-color: #2980b9; } /* Bleu pour P/E plus haut mais ROE fort */
        
        /* Couleurs pour le ROE */
        .roe-good { background-color: #27ae60; } /* ROE √©lev√© > 15% */
        .roe-avg { background-color: #f39c12; }  /* ROE moyen */
    </style>
</head>
<body>

<div class="container">
    <h1>üéØ Radar Boursier : Strat√©gie Warren Buffett</h1>
    <p class="update-time" id="lastUpdate">Chargement des donn√©es...</p>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Symbole / Type</th>
                <th>Soci√©t√©</th>
                <th>Secteur</th>
                <th>P/E Ratio</th>
                <th>ROE</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    // Fonction pour charger les donn√©es
    fetch('data.json')
        .then(response => response.json())
        .then(jsonData => {
            document.getElementById('lastUpdate').textContent = "Derni√®re mise √† jour : " + jsonData.last_updated;
            
            const tbody = document.getElementById('tableBody');
            
            if(jsonData.data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding: 30px;'>Aucune valeur trouv√©e selon les crit√®res P/E < 25 et ROE > 15% aujourd'hui.</td></tr>";
                return;
            }

            jsonData.data.forEach(stock => {
                // D√©termination des couleurs
                const tagClass = stock.tag === "Sous-√©valu√©" ? "tag-sous-√©valu√©" : "tag-qualit√©-prix";
                const peColor = stock.tag === "Sous-√©valu√©" ? "#27ae60" : "#2980b9";
                const roeColor = stock.roe > 15 ? "#27ae60" : "#f39c12";

                const row = `<tr>
                    <td>
                        <b>${stock.symbol}</b>
                        <br>
                        <span class="tag-value ${tagClass}">${stock.tag}</span>
                    </td>
                    <td>${stock.name}</td>
                    <td>${stock.sector}</td>
                    <td><span class="pe-tag" style="background-color:${peColor}">${stock.pe}</span></td>
                    <td><span class="roe-tag" style="background-color:${roeColor}">${stock.roe}%</span></td>
                    <td>${stock.price} ${stock.currency}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => {
            document.getElementById('lastUpdate').textContent = "En attente de la premi√®re mise √† jour de minuit...";
            console.error('Erreur:', error);
        });
</script>

</body>
</html>
